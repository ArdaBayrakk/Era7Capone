<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Era7capone Şarkıları</title>
  <style>
    /* Temel Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #121212; /* Her zaman karanlık mod */
      color: #eaeaea;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
    }

    .song-box {
      background-color: #333;
      margin: 10px;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .song-box:hover {
      transform: translateY(-10px);
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .song-links a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #1DB954;
      font-size: 14px;
    }

    .song-links a:hover {
      color: #1A803D;
    }

    .song-image {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .era7-image {
      width: 250px; /* Şarkı fotoğrafı ile aynı boyutta */
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .scroll-container {
      max-height: 600px;
      overflow-y: scroll;
      width: 100%;
      margin-top: 20px;
      padding-right: 10px;
      display: flex;
      justify-content: center;
    }

    .by-arda {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: blue;
      cursor: pointer;
      text-decoration: none;
    }

    .by-arda:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #eaeaea;
    }

    .footer a {
      color: blue;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Menü Butonu ve Açılır Menü */
    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .menu:hover {
      text-decoration: underline;
    }

    .menu-options {
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .menu-options a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
      display: block;
    }

    .menu-options a:hover {
      color: #1DB954;
    }

    /* Şeffaf "Era7 no cap" yazısı */
    .era7-text {
      font-size: 24px;
      font-weight: bold;
      color: rgba(234, 234, 234, 0.5); /* Şeffaf beyaz renk */
      position: fixed;
      top: 20px;
      left: 20px;
    }

    /* Mobil responsive */
    @media (max-width: 768px) {
      .song-box {
        width: 90%;
      }

      .song-title {
        font-size: 16px;
      }

      .song-links a {
        font-size: 12px;
      }
    }

    /* Tablet ve büyük ekranlar */
    @media (min-width: 769px) {
      .song-box {
        width: 250px;
      }
    }
  </style>
</head>
<body> <!-- Her zaman karanlık modda -->

  <!-- Şeffaf Era7 no cap yazısı -->
  <div class="era7-text">Era7 no cap</div>

  <!-- By ArdaBayrak -->
  <a href="https://www.instagram.com/ardaa.b7/" class="by-arda" target="_blank">ArdaBayrak</a>

  <!-- Era7capone Fotoğrafı -->
  <div class="container">
    <a href="https://open.spotify.com/intl-tr/artist/4UW9Hdsrx9kX2HdJ90jRKM?si=d7ea9033b8af4f65" target="_blank">
      <img src="era7.jpg" alt="Era7capone" class="era7-image">
    </a>
    <div class="song-title">Profile Git</div>
  </div>

  <div class="scroll-container">
    <div class="container">
      <!-- Song 1: Cıstak -->
      <div class="song-box">
        <img src="cıstak.jpg" alt="Era7capone - Cıstak" class="song-image">
        <div class="song-title">Era7capone - Cıstak</div>
        <div class="song-links">
          <a href="https://open.spotify.com/intl-tr/track/0bvgWq2ZUhwwjLR1AMcQDs?si=5e755cc8ff72410c" target="_blank">Spotify'da Dinle</a>
          <a href="https://youtu.be/kYmjM2p_NUQ?si=m6IS5z9NLlbA9B6f" target="_blank">YouTube'da Dinle</a>
        </div>
      </div>

      <!-- Song 2: PİŞT -->
      <div class="song-box">
        <img src="pist.jpg" alt="Era7capone - PİŞT" class="song-image">
        <div class="song-title">Era7capone - PİŞT</div>
        <div class="song-links">
          <a href="https://open.spotify.com/intl-tr/track/2ugG3itPOpM9IANApt473B?si=6e1b5dab3edb4baa" target="_blank">Spotify'da Dinle</a>
          <a href="https://youtu.be/YxUlqj3rtk8?si=uvazkDZ8enzdFnez" target="_blank">YouTube'da Dinle</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Şarkıların devamı gelecek.</p>
    <p>İletişim için <a href="https://www.instagram.com/ardaa.b7/" target="_blank">Instagram'a</a> basın.</p>
  </div>
</body>
</html>
